<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alumnado{% endblock %}</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .bg-violeta {
        background-color: #743BBC !important;
        }

        .btn-violeta {
        background-color: #743BBC !important;
        color: white !important;
        border: none !important;
        }

        .btn-violeta:hover {
        background-color: #59359a !important;
        }

        .btn-finito {
        padding-top: 3px !important;
        padding-bottom: 3px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-violeta">
        <div class="container">

            <a class="navbar-brand" href="/">Alumnado</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a href="/" class="btn btn-outline-light ms-3">Home</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="/alumnos/dashboard" class="btn btn-outline-light ms-3">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="/scraper" class="btn btn-outline-light ms-3">Scraper</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="btn btn-outline-light ms-3" onclick="return confirm('¿Seguro que quierres cerrar sesión?');">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/signup" class="btn btn-outline-light ms-3">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signin" class="btn btn-outline-light ms-3">Iniciar sesión</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-success text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
